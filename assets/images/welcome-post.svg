<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F6F6F6"/>
  
  <!-- Desk -->
  <rect x="100" y="250" width="600" height="30" fill="#2C3E50"/>
  <rect x="100" y="280" width="600" height="20" fill="#34495E"/>
  
  <!-- Notebook -->
  <rect x="300" y="150" width="180" height="220" rx="3" transform="rotate(-10 300 150)" fill="white"/>
  <rect x="310" y="160" width="160" height="180" rx="2" transform="rotate(-10 310 160)" fill="#ECF0F1"/>
  
  <!-- Notebook lines -->
  <line x1="320" y1="180" x2="470" y2="150" stroke="#BDC3C7" stroke-width="1"/>
  <line x1="325" y1="200" x2="475" y2="170" stroke="#BDC3C7" stroke-width="1"/>
  <line x1="330" y1="220" x2="480" y2="190" stroke="#BDC3C7" stroke-width="1"/>
  <line x1="335" y1="240" x2="485" y2="210" stroke="#BDC3C7" stroke-width="1"/>
  <line x1="340" y1="260" x2="490" y2="230" stroke="#BDC3C7" stroke-width="1"/>
  <line x1="345" y1="280" x2="495" y2="250" stroke="#BDC3C7" stroke-width="1"/>
  <line x1="350" y1="300" x2="500" y2="270" stroke="#BDC3C7" stroke-width="1"/>
  
  <!-- Coffee cup -->
  <ellipse cx="550" cy="200" rx="40" ry="20" fill="#E74C3C"/>
  <rect x="510" y="200" width="80" height="50" rx="5" ry="5" fill="#E74C3C"/>
  <ellipse cx="550" cy="250" rx="40" ry="10" fill="#C0392B"/>
  <rect x="580" y="210" width="15" height="25" rx="5" ry="5" fill="#ECF0F1"/>
  
  <!-- Steam -->
  <path d="M530 180 Q 540 160, 550 170 Q 560 150, 570 170" stroke="white" stroke-width="3" fill="none"/>
  
  <!-- Pencil -->
  <rect x="400" y="120" width="120" height="15" rx="2" transform="rotate(45 400 120)" fill="#F1C40F"/>
  <polygon points="390,110 380,120 390,130" fill="#E67E22" transform="rotate(45 390 120)"/>
  
  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#2C3E50">Modern Minimalist</text>
  <text x="400" y="110" text-anchor="middle" font-family="Arial" font-size="16" fill="#7F8C8D">Clean design for better content</text>
</svg>