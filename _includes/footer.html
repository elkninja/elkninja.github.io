<footer class="site-footer">
  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col">
        <h2 class="footer-heading">{{ site.title | escape }}</h2>
        <p>{{ site.description | escape }}</p>
      </div>
      
      <div class="footer-col">
        <h2 class="footer-heading">Links</h2>
        <ul class="footer-links">
          {% include social-links.html %}
        </ul>
      </div>
      
      <div class="footer-col">
        <h2 class="footer-heading">Subscribe</h2>
        <p>Get the latest posts delivered to your inbox.</p>
        <a href="{{ '/feed.xml' | relative_url }}" class="rss-subscribe">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <circle cx="6.18" cy="17.82" r="2.18" fill="currentColor"/>
            <path d="M4 4.44v2.83c7.03 0 12.73 5.7 12.73 12.73h2.83c0-8.59-6.97-15.56-15.56-15.56z" fill="currentColor"/>
            <path d="M4 10.1v2.83c3.9 0 7.07 3.17 7.07 7.07h2.83c0-5.47-4.43-9.9-9.9-9.9z" fill="currentColor"/>
          </svg>
          RSS Feed
        </a>
      </div>
    </div>
    
    <div class="footer-bottom">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title | escape }}. All rights reserved.</p>
    </div>
  </div>
</footer>
